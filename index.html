<!DOCTYPE html>
  <head>
    <meta charset="utf-8"> 
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="about">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix picture">
      <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <section class="todo">
      <div class="todo__new-task">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="task-name" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul class="todo__list">
        <li class="todo__list__item">
          <input class="checkbox" type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="todo__list__item todo__list__item_edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="todo__list-complete">
        <li class="todo__list-complete__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
